<app-modal-message [messages]="messages" (closeModal)="closeMessage()" *ngIf="modalMessage"></app-modal-message>
<div class="popup" id="popupForm" *ngIf="!modalMessage">
    <!-- <div class="popup__btn">
        <a href="#popupForm" target="_self" class="popup__icon">&plus;</a>
    </div> -->
    
    <form class="form-popup" (ngSubmit)="updateProduct()">
        <h1>EDIT PRODUCT</h1>
        <div class="form-popup-group">
            <input type="text" class="input" placeholder="Nombre producto" [(ngModel)]="product.name" name="name" id="user" autocomplete="off"  pattern=".*[^ ].*" required>
            <label for="user" class="form-popup__label">Nombre producto</label>
          </div>
          <div class="input-group">
            <span class="input-group-addon">COP</span>
            <input id="price" type="text" class="form-control" [(ngModel)]="product.price" name="price" placeholder="1000..." aria-label="Amount (to the nearest dollar)">
            <span class="input-group-addon">.00</span>
          </div>
          <label for="price" class="form-popup__label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Price</label>
          <div class="form-popup-group">
            <select class="form-control" [(ngModel)]="product.category" name="category" id="sel1">
              <option value="antiques">Antiques</option>
              <option value="art">Art</option>
              <option value="baby">Baby</option>
              <option value="books">Books</option>
              <option value="business and industrial">Business and Industrial</option>
              <option value="cameras and photo">Cameras and Photo</option>
              <option value="cellphones and accessories">Cellphones and Accessories</option>
              <option value="clothing, shoes and accessories">Clothing, Shoes and Accessories</option>
              <option value="coins and paper money">Coins and Paper Money</option>
              <option value="collectibles">Collectibles</option>
              <option value="computers/tablets and networking">Computers/Tablets and Networking</option>
              <option value="consumer electronics">Consumer Electronics</option>
              <option value="crafts">Crafts</option>
              <option value="dolls and bears">Dolls and Bears</option>
              <option value="dvds and movies">DVDs and Movies</option>
              <option value="ebay motors">eBay Motors</option>
              <option value="entertainment memorabilia">Entertainment Memorabilia</option>
              <option value="gift cards and coupons">Gift Cards and Coupons</option>
              <option value="health and beauty">Health and Beauty</option>
              <option value="home and garden">Home and Garden</option>
              <option value="jewelry and watches">Jewelry and Watches</option>
              <option value="music">Music</option>
              <option value="musical instruments and gear">Musical Instruments and Gear</option>
              <option value="pet supplies">Pet Supplies</option>
              <option value="pottery and glass">Pottery and Glass</option>
              <option value="real estate">Real Estate</option>
              <option value="specialty services">Specialty Services</option>
              <option value="sporting goods">Sporting Goods</option>
              <option value="sports mem, cards and fan shop">Sports Mem, Cards and Fan Shop</option>
              <option value="stamps">Stamps</option>
              <option value="tickets and experiences">Tickets and Experiences</option>
              <option value="toys and hobbies">Toys and Hobbies</option>
              <option value="travel">Travel</option>
              <option value="video games and consoles">Video Games and Consoles</option>
            </select>
            <label for="sel1" class="form-popup__label">Category</label>
          </div>
          <div class="form-popup-group">
            <textarea id="description" [(ngModel)]="product.description" class="form-control" rows="2" name="description" placeholder="Your description" #description="ngModel" required></textarea>
            <!-- <input type="text" class="input" placeholder="Your review"> -->
            <!-- <input type="text"> -->
            <label for="description" class="form-popup__label">Description</label>
          </div>
          <div class="form-popup-group">
            <textarea id="shipping-description" [(ngModel)]="product.shipping_description" class="form-control" rows="2" name="shipping-description" placeholder="Your shipping description" #shippingDescription="ngModel" required></textarea>
            <label for="shipping-description" class="form-popup__label">Shipping description</label>
          </div>
          <div class="form-popup-group">
            <input type="number" class="input input-number" min="1" [(ngModel)]="product.stock" name="stock" #stock="ngModel" required>
            <label for="number" class="form-popup__label">Stock</label>
          </div>
          <!-- <div class="form-popup-group">
            <label for="exampleInputFile">Images input</label>
            <input type="file" id="exampleInputFile" [(ngModel)]="product.image" multiple> 
            <p class="help-block">Example block-level help text here.</p>
          </div> -->
          <div class="form-popup-group">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Is used
              </label>
          </div>
          <div class="form-popup-group form-popup-group--last">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    <label for="popup-toggle"  class="popup__button--close">
        <!-- <a href="/#/conflict-matrix" class="popup__icon--close">&#10006;</a> -->
        <span class="popup__icon--close"><i class="fa fa-times-circle" aria-hidden="true" (click)="goBack()"></i></span>
    </label>
    </form>
</div>
