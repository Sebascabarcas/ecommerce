<div class="container">
  <!-- row -->
  <div class="row">
    <form id="checkout-form" class="clearfix">
      <div class="col-md-6">
        <div class="billing-details">
          <p>Already a customer ? <a href="#">Login</a></p>
          <div class="section-title">
            <h3 class="title">Register</h3>
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.company" type="checkbox" name="company" >Company<br>           
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.name" class="input" type="text" name="name" placeholder="name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.username" class="input" type="text" name="username" placeholder="User Name">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.password" class="input" type="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.email" class="input" type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.birthdate" class="input" type="date" name="birthday">
          </div>
          <div class="form-group">
            <input [(ngModel)]="newUser.gender" type="radio" name="gender" value="male"> Male<br>
            <input [(ngModel)]="newUser.gender" type="radio" name="gender" value="female"> Female<br>
            <input [(ngModel)]="newUser.gender" type="radio" name="gender" value="other" checked> Other
          </div>
          <button (click)="registerUser()" type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
